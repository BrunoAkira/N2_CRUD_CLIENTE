<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>



	<div id="menu">


		<nav>
			<a href="#">Home</a> <a href="#">About</a> <a href="#">Blog</a> <a
				href="#">Portefolio</a> <a href="#">Contact</a>
			<div class="animation start-home"></div>
		</nav>

	</div>

	<div>
		<h2 th:text="${msg}"></h2>
	</div>

	<h1>Formulário de Cliente</h1>

	<form action="#" th:action="@{/crud_cliente}" method="post">
		<fieldset>

			<fieldset class="grupo">

				<div class="campo" hidden="true">
					<input hidden="true" type="number" required="required" id="cliente-id" name="id"
						style="width: 20em" value="0">
				</div>

			</fieldset>

			<fieldset class="grupo">

				<div class="campo">
					<label for="nome">Nome</label> <input required="required" type="text" id="nome"
						name="nome" style="width: 20em" value="">
				</div>
				<div class="campo">
					<label for="snome">Sobrenome</label> <input required="required" type="text"
						id="sobrenome" name="sobrenome" style="width: 20em" value="">
				</div>
			</fieldset>

			<fieldset class="grupo">
				<div class="campo">
					<label for="CPF">CPF</label> <input required="required" maxlength="11" type="number"
						id="cpf" name="cpf" style="width: 20em" value="">
				</div>
				<div class="campo">
					<label for="RG">RG</label> <input required="required" maxlength="9" type="number"
						id="rg" name="rg" style="width: 20em" value="">
				</div>
			</fieldset>


			<!--                     <div class="campo">
                        <label>Sexo</label>
                        <label class="checkbox">
                            <input type="radio" name="sexo" value="masculino"> Masculino
                        </label>
                        <label class="checkbox">
                            <input type="radio" name="sexo" value="feminino"> Feminino
                        </label>
                    </div> -->

			<div class="campo">
				<label for="email">E-mail</label> <input required="required" type="text"
					pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" id="email"
					name="email" style="width: 41em" value="">
			</div>

			<!--                     <div class="campo">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="telefone" style="width: 20em" value="">
                    </div> -->

			<fieldset class="grupo">
				<div class="campo">
					<label for="cidade">Cidade</label> <input required="required" type="text" id="cidade"
						name="cidade" style="width: 20em" value="">
				</div>
				<div class="campo">
					<label for="estado">Estado</label> <select required="required" name="estado"
						id="estado">
						<option value="estado">Selecione o Estado</option>
						<option value="ac">Acre</option>
						<option value="al">Alagoas</option>
						<option value="am">Amazonas</option>
						<option value="ap">Amapá</option>
						<option value="ba">Bahia</option>
						<option value="ce">Ceará</option>
						<option value="df">Distrito Federal</option>
						<option value="es">Espírito Santo</option>
						<option value="go">Goiás</option>
						<option value="ma">Maranhão</option>
						<option value="mt">Mato Grosso</option>
						<option value="ms">Mato Grosso do Sul</option>
						<option value="mg">Minas Gerais</option>
						<option value="pa">Pará</option>
						<option value="pb">Paraíba</option>
						<option value="pr">Paraná</option>
						<option value="pe">Pernambuco</option>
						<option value="pi">Piauí</option>
						<option value="rj">Rio de Janeiro</option>
						<option value="rn">Rio Grande do Norte</option>
						<option value="ro">Rondônia</option>
						<option value="rs">Rio Grande do Sul</option>
						<option value="rr">Roraima</option>
						<option value="sc">Santa Catarina</option>
						<option value="se">Sergipe</option>
						<option value="sp">São Paulo</option>
						<option value="to">Tocantins</option>
					</select>
				</div>
			</fieldset>




			<button class="botao submit" type="submit" name="cadastrar">Cadastrar</button>
			<button class="botao submit" type="submit" name="atualizar">Atualizar</button>
			<button class="botao submit" type="submit" name="deletar">Deletar</button>
			<button class="botao submit" id="btn-limpar" type="button"
				name="limpar">Limpar</button>


		</fieldset>
	</form>

	<div class=col-md-12>

		<legend>Lista de clientes</legend>


		<table id="table_cliente"
			class="table table-bordered table-condensed table-hover">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Sobrenome</th>
					<th>Email</th>
					<th>Cpf</th>
					<th>Rg</th>
					<th>Cidade</th>
					<th>Estado</th>
				</tr>

			</thead>
			<tbody id="form-list-client-body">
				<tr class="tbody-line" th:each="cliente,loop : *{clientes}">
					<td class="table-cell" th:text="${cliente.id}"></td>
					<td class="table-cell" th:text="${cliente.nome}"></td>
					<td class="table-cell" th:text="${cliente.sobrenome}"></td>
					<td class="table-cell" th:text="${cliente.email}"></td>
					<td class="table-cell" th:text="${cliente.cpf}"></td>
					<td class="table-cell" th:text="${cliente.rg}"></td>
					<td class="table-cell" th:text="${cliente.cidade}"></td>
					<td class="table-cell" th:text="${cliente.estado}"></td>
				</tr>

			</tbody>
		</table>


	</div>


</body>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/cliente.js"></script>
</html>
